query FindAllEvents($filter: EventFilterInput!) {
  findAllEvents(filter: $filter) {
    id
    name
    description
    startDate
    endDate
    freezed
  }
}

query FindEventById($id: ID!) {
  findEventById(id: $id) {
    id
    name
    description
    startDate
    endDate
    freezed
  }
}

mutation CreateOrUpdateEvent($input: CreateEventInput!) {
  createOrUpdateEvent(input: $input) {
    id
    name
    description
    startDate
    endDate
    freezed
  }
}

mutation RemoveEvent($id: ID!) {
  removeEvent(id: $id) {
    id
    name
    description
    startDate
    endDate
    freezed
  }
}
